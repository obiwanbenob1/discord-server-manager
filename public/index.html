<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151937;
            --bg-card: #1a1f3a;
            --accent-primary: #00ff88;
            --accent-secondary: #00d4ff;
            --accent-danger: #ff3366;
            --text-primary: #e8f4f8;
            --text-secondary: #8b9dc3;
            --border: #2a3354;
            --shadow: rgba(0, 255, 136, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 4rem 0 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent-primary) 0%, transparent 70%);
            opacity: 0.1;
            filter: blur(60px);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.15; transform: translateX(-50%) scale(1.1); }
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-section {
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: bold;
            font-family: 'Space Mono', monospace;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px var(--shadow);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 1rem 2rem;
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: var(--accent-primary);
        }

        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 4px 20px var(--shadow);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-primary);
            font-family: 'Archivo Black', sans-serif;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--shadow);
        }

        .btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .btn-danger {
            background: var(--accent-danger);
            border-color: var(--accent-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #ff1a4d;
            border-color: #ff1a4d;
            box-shadow: 0 4px 20px rgba(255, 51, 102, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .item-list {
            display: grid;
            gap: 1rem;
        }

        .item-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            animation: slideUp 0.4s ease-out both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .item-card.selected {
            border-color: var(--accent-secondary);
            background: rgba(0, 212, 255, 0.05);
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .item-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
            border: 2px solid var(--border);
            overflow: hidden;
        }

        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .item-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        .item-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-item-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .stat-item-value {
            font-weight: bold;
            color: var(--accent-primary);
        }

        .stat-item-value.inactive {
            color: var(--accent-danger);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-active {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-primary);
        }

        .badge-inactive {
            background: rgba(255, 51, 102, 0.2);
            color: var(--accent-danger);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--accent-danger);
            color: var(--accent-danger);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .info-box {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid var(--accent-primary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-box p {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--accent-primary);
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            color: var(--accent-primary);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal {
            background: var(--bg-card);
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        .modal h2 {
            color: var(--accent-primary);
            margin-bottom: 1rem;
            font-family: 'Archivo Black', sans-serif;
        }

        .modal-steps {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .modal-step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .modal-step:last-child {
            margin-bottom: 0;
        }

        .step-number {
            background: var(--accent-primary);
            color: var(--bg-primary);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .step-text {
            flex: 1;
            padding-top: 0.2rem;
        }

        .modal-close {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }

        .server-opened {
            color: var(--accent-secondary);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .insight-grid {
            display: grid;
            gap: 2rem;
        }

        .insight-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
        }

        .insight-section h3 {
            color: var(--accent-primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .connection-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .connection-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--bg-primary);
        }

        .connection-details {
            flex: 1;
        }

        .connection-name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .connection-type {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // ===== STATE MANAGEMENT =====
        let state = {
            isAuthenticated: false,
            loading: false,
            error: null,
            currentTab: 'servers',
            
            // User data
            user: null,
            accessToken: null,
            
            // Servers
            servers: [],
            selectedServers: new Set(),
            
            // DMs
            dmChannels: [],
            selectedDMs: new Set(),
            
            // Connections
            connections: [],
            
            // UI state
            searchTerm: '',
            sortBy: 'activity'
        };

        // ===== OAUTH & AUTH =====
        function handleOAuthCallback() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const error = params.get('error');
            
            if (error) {
                state.error = 'Authentication failed. Please try again.';
                window.history.replaceState({}, document.title, window.location.pathname);
                render();
                return;
            }
            
            if (token) {
                state.accessToken = token;
                try {
                    localStorage.setItem('discord_token', token);
                } catch (e) {
                    sessionStorage.setItem('discord_token', token);
                }
                window.history.replaceState({}, document.title, window.location.pathname);
                loadDiscordData(token);
            } else {
                let savedToken = null;
                try {
                    savedToken = localStorage.getItem('discord_token');
                } catch (e) {
                    savedToken = sessionStorage.getItem('discord_token');
                }
                if (savedToken) {
                    state.accessToken = savedToken;
                    loadDiscordData(savedToken);
                }
            }
        }

        async function handleDiscordLogin() {
            try {
                const response = await fetch('/api/auth/url');
                const data = await response.json();
                window.location.href = data.url;
            } catch (error) {
                state.error = 'Failed to initiate login. Please try again.';
                render();
            }
        }

        async function loadDiscordData(token) {
            state.loading = true;
            state.error = null;
            render();

            try {
                // Fetch user info
                const userResponse = await fetch('/api/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!userResponse.ok) throw new Error('Failed to fetch user data');
                state.user = await userResponse.json();

                // Fetch guilds
                const guildsResponse = await fetch('/api/guilds', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!guildsResponse.ok) throw new Error('Failed to fetch servers');
                state.servers = await guildsResponse.json();

                // Fetch DM channels
                try {
                    const dmsResponse = await fetch('/api/dm-channels', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (dmsResponse.ok) {
                        state.dmChannels = await dmsResponse.json();
                    }
                } catch (e) {
                    console.warn('Failed to fetch DMs:', e);
                }

                // Fetch connections
                try {
                    const connectionsResponse = await fetch('/api/connections', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (connectionsResponse.ok) {
                        state.connections = await connectionsResponse.json();
                    }
                } catch (e) {
                    console.warn('Failed to fetch connections:', e);
                }

                state.isAuthenticated = true;
                state.loading = false;
                render();
            } catch (error) {
                state.error = error.message;
                state.loading = false;
                localStorage.removeItem('discord_token');
                sessionStorage.removeItem('discord_token');
                render();
            }
        }

        function handleLogout() {
            localStorage.removeItem('discord_token');
            sessionStorage.removeItem('discord_token');
            state = {
                isAuthenticated: false,
                loading: false,
                error: null,
                currentTab: 'servers',
                user: null,
                accessToken: null,
                servers: [],
                selectedServers: new Set(),
                dmChannels: [],
                selectedDMs: new Set(),
                connections: [],
                searchTerm: '',
                sortBy: 'activity'
            };
            render();
        }

        // ===== UTILITY FUNCTIONS =====
        function formatDate(date) {
            const now = Date.now();
            const diff = now - new Date(date);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));

            if (days > 30) return `${days} days ago`;
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return 'Just now';
        }

        function switchTab(tab) {
            state.currentTab = tab;
            state.searchTerm = '';
            render();
        }

        function updateSearch(value) {
            state.searchTerm = value;
            render();
        }

        function updateSort(value) {
            state.sortBy = value;
            render();
        }

        function closeModal() {
            const modal = document.getElementById('instruction-modal');
            if (modal) modal.remove();
        }

        // ===== SERVER FUNCTIONS =====
        function getFilteredServers() {
            return state.servers
                .filter(s => s.name.toLowerCase().includes(state.searchTerm.toLowerCase()))
                .sort((a, b) => {
                    if (state.sortBy === 'activity') return new Date(b.lastMessageDate) - new Date(a.lastMessageDate);
                    if (state.sortBy === 'yourActivity') return new Date(b.yourLastActivity) - new Date(a.yourLastActivity);
                    if (state.sortBy === 'members') return b.memberCount - a.memberCount;
                    return 0;
                });
        }

        function getServerStats() {
            return {
                total: state.servers.length,
                active: state.servers.filter(s => (Date.now() - new Date(s.lastMessageDate)) / (1000 * 60 * 60 * 24) < 7).length,
                inactive: state.servers.filter(s => (Date.now() - new Date(s.yourLastActivity)) / (1000 * 60 * 60 * 24) > 30).length,
                selected: state.selectedServers.size
            };
        }

        function toggleServer(serverId) {
            if (state.selectedServers.has(serverId)) {
                state.selectedServers.delete(serverId);
            } else {
                state.selectedServers.add(serverId);
            }
            render();
        }

        function selectInactiveServers() {
            const inactive = state.servers.filter(s => 
                (Date.now() - new Date(s.yourLastActivity)) / (1000 * 60 * 60 * 24) > 30
            );
            state.selectedServers = new Set(inactive.map(s => s.id));
            render();
        }

        function openSelectedServers() {
            if (state.selectedServers.size === 0) return;
            
            const selectedArray = Array.from(state.selectedServers);
            
            if (selectedArray.length > 10) {
                if (!confirm(`This will open ${selectedArray.length} Discord tabs. Are you sure?`)) {
                    return;
                }
            }
            
            selectedArray.forEach(serverId => {
                window.open(`https://discord.com/channels/${serverId}`, '_blank');
            });
            
            showLeaveServerInstructions(selectedArray.length);
        }

        function openServerWithInstructions(serverId, serverName) {
            window.open(`https://discord.com/channels/${serverId}`, '_blank');
            showLeaveServerInstructions(1, serverName);
        }

        function showLeaveServerInstructions(count, serverName) {
            const modalHtml = `
                <div class="modal-overlay" onclick="closeModal()">
                    <div class="modal" onclick="event.stopPropagation()">
                        <h2>üìç Discord Opened!</h2>
                        ${serverName ? `<p class="server-opened">Server: ${serverName}</p>` : `<p class="server-opened">${count} server(s) opened in new tab(s)</p>`}
                        <div class="modal-steps">
                            <div class="modal-step">
                                <div class="step-number">1</div>
                                <div class="step-text">Find the server icon in the left sidebar of Discord</div>
                            </div>
                            <div class="modal-step">
                                <div class="step-number">2</div>
                                <div class="step-text">Right-click the server icon</div>
                            </div>
                            <div class="modal-step">
                                <div class="step-number">3</div>
                                <div class="step-text">Click "Leave Server" in the menu</div>
                            </div>
                            <div class="modal-step">
                                <div class="step-number">4</div>
                                <div class="step-text">Confirm by clicking "Leave Server" again</div>
                            </div>
                        </div>
                        <button class="modal-close" onclick="closeModal()">Got it!</button>
                    </div>
                </div>
            `;
            
            const modalDiv = document.createElement('div');
            modalDiv.id = 'instruction-modal';
            modalDiv.innerHTML = modalHtml;
            document.body.appendChild(modalDiv);
        }

        // ===== DM FUNCTIONS =====
        function getFilteredDMs() {
            return state.dmChannels
                .filter(dm => dm.name.toLowerCase().includes(state.searchTerm.toLowerCase()))
                .sort((a, b) => {
                    if (state.sortBy === 'activity') return new Date(b.lastMessageDate) - new Date(a.lastMessageDate);
                    return a.name.localeCompare(b.name);
                });
        }

        function getDMStats() {
            return {
                total: state.dmChannels.length,
                active: state.dmChannels.filter(dm => dm.lastMessageDate && (Date.now() - new Date(dm.lastMessageDate)) / (1000 * 60 * 60 * 24) < 30).length,
                inactive: state.dmChannels.filter(dm => !dm.lastMessageDate || (Date.now() - new Date(dm.lastMessageDate)) / (1000 * 60 * 60 * 24) > 180).length,
                selected: state.selectedDMs.size
            };
        }

        function toggleDM(dmId) {
            if (state.selectedDMs.has(dmId)) {
                state.selectedDMs.delete(dmId);
            } else {
                state.selectedDMs.add(dmId);
            }
            render();
        }

        function selectInactiveDMs() {
            const inactive = state.dmChannels.filter(dm => 
                !dm.lastMessageDate || (Date.now() - new Date(dm.lastMessageDate)) / (1000 * 60 * 60 * 24) > 180
            );
            state.selectedDMs = new Set(inactive.map(dm => dm.id));
            render();
        }

        function openDMsList() {
            window.open('https://discord.com/channels/@me', '_blank');
            showCloseDMInstructions(state.selectedDMs.size);
        }

        function showCloseDMInstructions(count) {
            const modalHtml = `
                <div class="modal-overlay" onclick="closeModal()">
                    <div class="modal" onclick="event.stopPropagation()">
                        <h2>üìç DMs Opened!</h2>
                        <p class="server-opened">Close ${count} DM${count !== 1 ? 's' : ''}</p>
                        <div class="modal-steps">
                            <div class="modal-step">
                                <div class="step-number">1</div>
                                <div class="step-text">Find the DM in your Direct Messages list (left sidebar)</div>
                            </div>
                            <div class="modal-step">
                                <div class="step-number">2</div>
                                <div class="step-text">Right-click on the DM</div>
                            </div>
                            <div class="modal-step">
                                <div class="step-number">3</div>
                                <div class="step-text">Click "Close DM" in the menu</div>
                            </div>
                            <div class="modal-step">
                                <div class="step-number">4</div>
                                <div class="step-text">Repeat for each DM you want to close</div>
                            </div>
                        </div>
                        <button class="modal-close" onclick="closeModal()">Got it!</button>
                    </div>
                </div>
            `;
            
            const modalDiv = document.createElement('div');
            modalDiv.id = 'instruction-modal';
            modalDiv.innerHTML = modalHtml;
            document.body.appendChild(modalDiv);
        }

        // ===== RENDER FUNCTIONS =====
        function renderServersTab() {
            const stats = getServerStats();
            const filtered = getFilteredServers();

            return `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total}</div>
                        <div class="stat-label">Total Servers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.active}</div>
                        <div class="stat-label">Active (7d)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.inactive}</div>
                        <div class="stat-label">You Inactive (30d+)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.selected}</div>
                        <div class="stat-label">Selected</div>
                    </div>
                </div>

                <div class="controls">
                    <input type="text" class="search-box" placeholder="Search servers..." value="${state.searchTerm}" oninput="updateSearch(this.value)"/>
                    <select class="btn" onchange="updateSort(this.value)">
                        <option value="activity" ${state.sortBy === 'activity' ? 'selected' : ''}>Server Activity</option>
                        <option value="yourActivity" ${state.sortBy === 'yourActivity' ? 'selected' : ''}>Your Activity</option>
                        <option value="members" ${state.sortBy === 'members' ? 'selected' : ''}>Member Count</option>
                    </select>
                    <button class="btn" onclick="selectInactiveServers()">Select Inactive</button>
                    <button class="btn" onclick="openSelectedServers()" ${stats.selected === 0 ? 'disabled' : ''}>
                        Open ${stats.selected} Selected
                    </button>
                </div>

                <div class="item-list">
                    ${filtered.map((server, i) => {
                        const daysSinceActivity = (Date.now() - new Date(server.yourLastActivity)) / (1000 * 60 * 60 * 24);
                        const isInactive = daysSinceActivity > 30;
                        const isSelected = state.selectedServers.has(server.id);

                        return `
                            <div class="item-card ${isSelected ? 'selected' : ''}" style="animation-delay: ${i * 0.05}s">
                                <div class="item-header">
                                    <input type="checkbox" class="checkbox" ${isSelected ? 'checked' : ''} onchange="toggleServer('${server.id}')"/>
                                    <div class="item-icon">
                                        ${server.icon ? `<img src="${server.icon}" alt="${server.name}">` : server.name.charAt(0).toUpperCase()}
                                    </div>
                                    <div class="item-info">
                                        <div class="item-name">${server.name}</div>
                                        <div class="item-subtitle">${server.memberCount.toLocaleString()} members ${server.owner ? '‚Ä¢ Owner' : ''}</div>
                                    </div>
                                    <span class="badge ${isInactive ? 'badge-inactive' : 'badge-active'}">
                                        ${isInactive ? 'Inactive' : 'Active'}
                                    </span>
                                </div>
                                <div class="item-stats">
                                    <div class="stat-item">
                                        <div class="stat-item-label">Last Message</div>
                                        <div class="stat-item-value">${formatDate(server.lastMessageDate)}</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-item-label">Your Last Activity</div>
                                        <div class="stat-item-value ${isInactive ? 'inactive' : ''}">${formatDate(server.yourLastActivity)}</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-item-label">Messages (7d)</div>
                                        <div class="stat-item-value">${server.messagesLast7Days}</div>
                                    </div>
                                </div>
                                <div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                                    <a href="https://discord.com/channels/${server.id}" target="_blank" class="btn" style="flex: 1; text-decoration: none; text-align: center;">
                                        Open in Discord
                                    </a>
                                    ${!server.owner ? `
                                        <button class="btn btn-danger" onclick="openServerWithInstructions('${server.id}', '${server.name.replace(/'/g, "\\'")}')">
                                            Leave Server
                                        </button>
                                    ` : `
                                        <button class="btn" disabled title="You own this server">Owner</button>
                                    `}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function renderDMsTab() {
            const stats = getDMStats();
            const filtered = getFilteredDMs();

            if (state.dmChannels.length === 0) {
                return `
                    <div class="info-box">
                        <p><strong>DM Management Not Available</strong></p>
                        <p>Discord's API doesn't provide access to DM channels through standard OAuth.</p>
                        <p style="margin-top: 1rem;">You can still manage your DMs directly in Discord:</p>
                        <a href="https://discord.com/channels/@me" target="_blank" class="btn" style="display: inline-block; margin-top: 1rem; text-decoration: none;">
                            Open Discord DMs
                        </a>
                    </div>
                `;
            }

            return `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total}</div>
                        <div class="stat-label">Total DMs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.active}</div>
                        <div class="stat-label">Active (30d)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.inactive}</div>
                        <div class="stat-label">Inactive (180d+)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.selected}</div>
                        <div class="stat-label">Selected</div>
                    </div>
                </div>

                <div class="controls">
                    <input type="text" class="search-box" placeholder="Search DMs..." value="${state.searchTerm}" oninput="updateSearch(this.value)"/>
                    <select class="btn" onchange="updateSort(this.value)">
                        <option value="activity" ${state.sortBy === 'activity' ? 'selected' : ''}>Last Message</option>
                        <option value="name" ${state.sortBy === 'name' ? 'selected' : ''}>Name</option>
                    </select>
                    <button class="btn" onclick="selectInactiveDMs()">Select Inactive</button>
                    <button class="btn btn-danger" onclick="openDMsList()" ${stats.selected === 0 ? 'disabled' : ''}>
                        Close ${stats.selected} DM${stats.selected !== 1 ? 's' : ''}
                    </button>
                </div>

                <div class="item-list">
                    ${filtered.map((dm, i) => {
                        const daysSinceMessage = dm.lastMessageDate ? (Date.now() - new Date(dm.lastMessageDate)) / (1000 * 60 * 60 * 24) : 999;
                        const isInactive = daysSinceMessage > 180;
                        const isSelected = state.selectedDMs.has(dm.id);

                        return `
                            <div class="item-card ${isSelected ? 'selected' : ''}" style="animation-delay: ${i * 0.05}s">
                                <div class="item-header">
                                    <input type="checkbox" class="checkbox" ${isSelected ? 'checked' : ''} onchange="toggleDM('${dm.id}')"/>
                                    <div class="item-icon">
                                        ${dm.type === 3 ? 'üë•' : dm.name.charAt(0).toUpperCase()}
                                    </div>
                                    <div class="item-info">
                                        <div class="item-name">${dm.name}</div>
                                        <div class="item-subtitle">${dm.type === 3 ? 'Group DM' : 'Direct Message'}</div>
                                    </div>
                                    <span class="badge ${isInactive ? 'badge-inactive' : 'badge-active'}">
                                        ${isInactive ? 'Inactive' : 'Active'}
                                    </span>
                                </div>
                                <div class="item-stats">
                                    <div class="stat-item">
                                        <div class="stat-item-label">Last Message</div>
                                        <div class="stat-item-value ${isInactive ? 'inactive' : ''}">
                                            ${dm.lastMessageDate ? formatDate(dm.lastMessageDate) : 'Unknown'}
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-top: 1rem;">
                                    <a href="https://discord.com/channels/@me/${dm.id}" target="_blank" class="btn" style="width: 100%; text-decoration: none; text-align: center;">
                                        Open DM
                                    </a>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function renderInsightsTab() {
            const ownedServers = state.servers.filter(s => s.owner);
            const largeServers = state.servers.filter(s => s.memberCount > 1000).sort((a, b) => b.memberCount - a.memberCount);
            const smallServers = state.servers.filter(s => s.memberCount < 50);
            const activeServers = state.servers.filter(s => (Date.now() - new Date(s.lastMessageDate)) / (1000 * 60 * 60 * 24) < 7);
            const totalMembers = state.servers.reduce((sum, s) => sum + s.memberCount, 0);
            const avgMembers = Math.round(totalMembers / state.servers.length);

            return `
                <div class="insight-grid">
                    ${state.connections.length > 0 ? `
                        <div class="insight-section">
                            <h3>üîó Connected Accounts</h3>
                            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                                Accounts you've linked to Discord for rich presence and integrations
                            </p>
                            ${state.connections.map(conn => `
                                <div class="connection-item">
                                    <div class="connection-icon">${conn.type.charAt(0).toUpperCase()}</div>
                                    <div class="connection-details">
                                        <div class="connection-name">${conn.name}</div>
                                        <div class="connection-type">${conn.type.charAt(0).toUpperCase() + conn.type.slice(1)}${conn.verified ? ' ‚Ä¢ Verified' : ''}</div>
                                    </div>
                                </div>
                            `).join('')}
                            <a href="https://discord.com/settings/connections" target="_blank" class="btn" style="width: 100%; text-decoration: none; text-align: center; margin-top: 1rem;">
                                Manage Connections in Discord
                            </a>
                        </div>
                    ` : `
                        <div class="insight-section">
                            <h3>üîó Connected Accounts</h3>
                            <p style="color: var(--text-secondary);">
                                No connected accounts found. Link accounts like Spotify, Xbox, or GitHub to show your activity and gaming status on Discord!
                            </p>
                            <a href="https://discord.com/settings/connections" target="_blank" class="btn" style="width: 100%; text-decoration: none; text-align: center; margin-top: 1rem;">
                                Connect Accounts
                            </a>
                        </div>
                    `}

                    <div class="insight-section">
                        <h3>üìä Server Overview</h3>
                        <div class="item-stats" style="margin-bottom: 1.5rem;">
                            <div class="stat-item">
                                <div class="stat-item-label">Total Servers</div>
                                <div class="stat-item-value">${state.servers.length}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-item-label">Servers You Own</div>
                                <div class="stat-item-value">${ownedServers.length}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-item-label">Active Servers (7d)</div>
                                <div class="stat-item-value">${activeServers.length}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-item-label">Total Members</div>
                                <div class="stat-item-value">${totalMembers.toLocaleString()}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-item-label">Avg Members/Server</div>
                                <div class="stat-item-value">${avgMembers.toLocaleString()}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-item-label">Large Servers (1000+)</div>
                                <div class="stat-item-value">${largeServers.length}</div>
                            </div>
                        </div>

                        ${ownedServers.length > 0 ? `
                            <div style="margin-top: 1.5rem;">
                                <h4 style="color: var(--accent-secondary); margin-bottom: 1rem;">üëë Servers You Own:</h4>
                                ${ownedServers.map(s => `
                                    <div style="padding: 1rem; background: var(--bg-secondary); border-radius: 8px; margin-bottom: 0.5rem; display: flex; justify-content: space-between; align-items: center;">
                                        <div>
                                            <div style="font-weight: bold; margin-bottom: 0.25rem;">${s.name}</div>
                                            <div style="color: var(--text-secondary); font-size: 0.9rem;">${s.memberCount.toLocaleString()} members</div>
                                        </div>
                                        <a href="https://discord.com/channels/${s.id}" target="_blank" class="btn" style="text-decoration: none;">
                                            Manage
                                        </a>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>

                    ${largeServers.length > 0 ? `
                        <div class="insight-section">
                            <h3>üèÜ Largest Communities</h3>
                            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                                Your biggest servers by member count
                            </p>
                            ${largeServers.slice(0, 5).map((s, i) => `
                                <div style="padding: 1rem; background: var(--bg-secondary); border-radius: 8px; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 1rem;">
                                    <div style="background: var(--accent-primary); color: var(--bg-primary); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0;">
                                        ${i + 1}
                                    </div>
                                    <div style="flex: 1;">
                                        <div style="font-weight: bold; margin-bottom: 0.25rem;">${s.name}</div>
                                        <div style="color: var(--text-secondary); font-size: 0.9rem;">${s.memberCount.toLocaleString()} members</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${smallServers.length > 0 ? `
                        <div class="insight-section">
                            <h3>üë• Small & Personal Servers</h3>
                            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                                ${smallServers.length} server${smallServers.length !== 1 ? 's' : ''} with fewer than 50 members - likely friend groups or personal servers
                            </p>
                            <div class="item-stats">
                                <div class="stat-item">
                                    <div class="stat-item-label">Small Servers</div>
                                    <div class="stat-item-value">${smallServers.length}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-item-label">Total Members</div>
                                    <div class="stat-item-value">${smallServers.reduce((sum, s) => sum + s.memberCount, 0).toLocaleString()}</div>
                                </div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="insight-section">
                        <h3>üìà Activity Analysis</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                            Based on recent message activity across your servers
                        </p>
                        <div class="item-stats" style="margin-bottom: 1.5rem;">
                            <div class="stat-item">
                                <div class="stat-item-label">Active (Last 7d)</div>
                                <div class="stat-item-value">${activeServers.length}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-item-label">Activity Rate</div>
                                <div class="stat-item-value">${Math.round((activeServers.length / state.servers.length) * 100)}%</div>
                            </div>
                        </div>

                        ${activeServers.length > 0 ? `
                            <h4 style="color: var(--accent-secondary); margin-bottom: 1rem;">üî• Most Active Servers:</h4>
                            ${activeServers.slice(0, 5).map(s => `
                                <div style="padding: 0.75rem; background: var(--bg-secondary); border-radius: 8px; margin-bottom: 0.5rem;">
                                    <div style="font-weight: bold; margin-bottom: 0.25rem;">${s.name}</div>
                                    <div style="color: var(--text-secondary); font-size: 0.85rem;">
                                        ${s.messagesLast7Days} messages in last 7 days ‚Ä¢ Last message ${formatDate(s.lastMessageDate)}
                                    </div>
                                </div>
                            `).join('')}
                        ` : ''}
                    </div>

                    <div class="insight-section">
                        <h3>üí° Recommendations</h3>
                        <div style="background: var(--bg-secondary); border-radius: 8px; padding: 1rem; margin-bottom: 1rem;">
                            <div style="font-weight: bold; margin-bottom: 0.5rem; color: var(--accent-primary);">
                                ${state.servers.filter(s => (Date.now() - new Date(s.yourLastActivity)) / (1000 * 60 * 60 * 24) > 90).length > 0 
                                    ? '‚ö†Ô∏è You have inactive servers' 
                                    : '‚úÖ Your server list looks clean!'}
                            </div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem;">
                                ${state.servers.filter(s => (Date.now() - new Date(s.yourLastActivity)) / (1000 * 60 * 60 * 24) > 90).length > 0
                                    ? `You haven't been active in ${state.servers.filter(s => (Date.now() - new Date(s.yourLastActivity)) / (1000 * 60 * 60 * 24) > 90).length} server(s) for over 90 days. Consider leaving them to declutter your server list.`
                                    : 'You actively participate in most of your servers. Nice job staying engaged!'}
                            </div>
                            ${state.servers.filter(s => (Date.now() - new Date(s.yourLastActivity)) / (1000 * 60 * 60 * 24) > 90).length > 0 ? `
                                <button class="btn" onclick="switchTab('servers'); selectInactiveServers();" style="margin-top: 1rem; width: 100%;">
                                    Go to Servers & Select Inactive
                                </button>
                            ` : ''}
                        </div>

                        ${largeServers.length > 0 ? `
                            <div style="background: var(--bg-secondary); border-radius: 8px; padding: 1rem;">
                                <div style="font-weight: bold; margin-bottom: 0.5rem; color: var(--accent-secondary);">
                                    üí¨ You're in ${largeServers.length} large communit${largeServers.length === 1 ? 'y' : 'ies'}
                                </div>
                                <div style="color: var(--text-secondary); font-size: 0.9rem;">
                                    Large servers can be overwhelming. Make sure you're getting value from them!
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            
            // Not authenticated
            if (!state.isAuthenticated && !state.loading) {
                app.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <h1>Discord Manager</h1>
                            <p class="subtitle">Declutter your Discord, reclaim your focus</p>
                        </div>
                        ${state.error ? `<div class="error">Error: ${state.error}</div>` : ''}
                        <div class="info-box">
                            <p><strong>What this app does:</strong></p>
                            <p>‚Ä¢ Manage your Discord servers - identify inactive ones and leave easily</p>
                            <p>‚Ä¢ Clean up old DM conversations</p>
                            <p>‚Ä¢ View insights about your Discord usage and connections</p>
                            <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;">Due to Discord's API limitations, you'll manually confirm actions in Discord. This app organizes everything for you!</p>
                        </div>
                        <div class="login-section">
                            <button class="login-btn" onclick="handleDiscordLogin()">Login with Discord</button>
                        </div>
                    </div>
                `;
                return;
            }

            // Loading
            if (state.loading) {
                app.innerHTML = `
                    <div class="container">
                        <div class="header"><h1>Discord Manager</h1></div>
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading your data...</p>
                        </div>
                    </div>
                `;
                return;
            }

            // Authenticated
            app.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>Discord Manager</h1>
                        <p class="subtitle">Declutter your Discord, reclaim your focus</p>
                    </div>

                    ${state.error ? `<div class="error">${state.error}</div>` : ''}

                    ${state.user ? `
                        <div class="user-info">
                            <img class="user-avatar" src="https://cdn.discordapp.com/avatars/${state.user.id}/${state.user.avatar}.png?size=128" alt="Avatar" onerror="this.style.display='none'">
                            <div class="user-details">
                                <div class="user-name">${state.user.username}${state.user.discriminator !== '0' ? '#' + state.user.discriminator : ''}</div>
                                <div style="color: var(--text-secondary); font-size: 0.9rem;">Connected to Discord</div>
                            </div>
                            <button class="btn" onclick="handleLogout()">Logout</button>
                        </div>

                        <div class="tabs">
                            <button class="tab ${state.currentTab === 'servers' ? 'active' : ''}" onclick="switchTab('servers')">
                                Servers (${state.servers.length})
                            </button>
                            <button class="tab ${state.currentTab === 'insights' ? 'active' : ''}" onclick="switchTab('insights')">
                                Insights
                            </button>
                        </div>
                    ` : ''}

                    ${state.currentTab === 'servers' ? renderServersTab() : ''}
                    ${state.currentTab === 'insights' ? renderInsightsTab() : ''}
                </div>
            `;
        }

        // Initialize
        handleOAuthCallback();
        render();
    </script>
</body>
</html>
